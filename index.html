<!DOCTYPE html>
<!--Ejemplo de la creacion de una tabla (2x2)-->
<html>
<head>
    <title>Un ejemplo de tablas</title>
</head>
<body>
    <h1>Esta es una tabla</h1>

    <table>
        <tr>
            <th>First Header</th>
            <th>Second Header</th>
        </tr>
        <tr>
            <td>Fisrt Row, First Cell</td>
            <td>Fisrt Row, Second Cell</td>
        </tr>
        <tr>
            <td>Second Row, First Cell</td>
            <td>Second Row, Second Cell</td>
        </tr>
    </table>
</body>

</html>
